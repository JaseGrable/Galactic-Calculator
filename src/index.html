<!DOCTYPE html>
<html>
<head>
  <title>Planet Age Calculator</title>
</head>
<body>
  <h1>Planet Age Calculator</h1>
  
  <form id="ageInput">
    <label for="current-age">Enter your current age:</label>
    <input type="number" id="current-age" required><br>

    <label for="previous-age">Enter your previous age:</label>
    <input type="number" id="previous-age" required><br>

    <label for="future-age">Enter your future age:</label>
    <input type="number" id="future-age" required><br>

    <button type="submit">Calculate</button>
  </form>

  <div id="planets" style="display: none;">
    <h2>Planet Ages</h2>
    <p id="mercury-age"></p>
    <p id="venus-age"></p>
    <p id="mars-age"></p>
    <p id="jupiter-age"></p>

    <h2>Years Passed</h2>
    <p id="mercury-years-passed"></p>
    <p id="venus-years-passed"></p>
    <p id="mars-years-passed"></p>
    <p id="jupiter-years-passed"></p>

    <h2>Years Until</h2>
    <p id="mercury-years-until"></p>
    <p id="venus-years-until"></p>
    <p id="mars-years-until"></p>
    <p id="jupiter-years-until"></p>
  </div>
</body>
</html>
